name: Unit Tests
description: Run end-to-end tests
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
      - '**/ISSUE_TEMPLATE/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache Dependencies ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build Project ğŸ› ï¸
        run: npm run build

      - name: Run Tests âœ…
        run: npm test -- --watchAll=false

name: End2End Tests
description: Run end-to-end tests
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
      - '**/ISSUE_TEMPLATE/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Code 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js and Cache Dependencies 📦
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies 🔧
        run: npm ci

      - name: Build Project 🛠️
        run: npm run build

      - name: Run Tests ✅
        run: npm test -- --watchAll=false

      - name: Run E2E Tests 🧪
        run: |
          npm install -g start-server-and-test
          start-server-and-test 'npm start & sleep 5' http://localhost:3000 'npm run e2e'

      - name: Cleanup Resources 🧹
        if: always()
        run: kill $(jobs -p) || true

name: Check Format
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
      - '**/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
      - '**/ISSUE_TEMPLATE/**'
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check Format
        run: |
          prettier -c "./**/*.{js,css,json}"
